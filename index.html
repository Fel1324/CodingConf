<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf | Conference Ticket Generator</title>
  </head>
  <body>
    <div class="pattern-lines"></div>
    <img class="pattern-line-top" src="./src/assets/icons/pattern-squiggly-line-top.svg" alt="">
    <img class="pattern-circle" src="./src/assets/icons/pattern-circle.svg" alt="">
    <img class="pattern-line-bottom" src="./src/assets/icons/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="">
    <!--
    <div class="pattern-circle"></div>
    <div class="pattern-line-bottom"></div> 
    -->

    <header>
      <img src="./src/assets/logo-full.svg" alt="logo Coding Conf">
    </header>

    <main id="app">
      <section class="app__header">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </section>

      <div class="app__body">
        <form id="form">
          <div class="input-group">
            <label for="avatar">Upload Avatar</label>

            <div class="input-file">
              <input type="file" name="avatar" id="avatar">
              <img class="icon" src="./src/assets/icons/icon-upload.svg" alt="">
              <span>Drag and drop or click to upload</span>
            </div>

            <small>
              <img src="./src/assets/icons/icon-info.svg" alt="">
              Upload your photo (JPG or PNG, max size: 500KB).
            </small>
          </div>

          <div class="input-group">
            <label for="name">Full Name</label>
            <input class="input" type="text" name="name" id="name" required placeholder="full name" minlength="3" maxlength="100">
          </div>

          <div class="input-group">
            <label for="email">Email Addres</label>
            <input class="input" type="email" name="email" id="email" required placeholder="example@email.com">
          </div>

          <div class="input-group">
            <label for="username">Github Username</label>
            <input class="input" type="username" name="username" id="username" required placeholder="@yourusername" maxlength="100">
          </div>

          <button class="submit" type="submit">Generate My Ticket</button>
        </form>
      </div>
    </main>
  </body>
</html>
